set -g default-terminal "screen-256color"

# set the prefix key to ctrl-a
set -g prefix C-a
unbind C-b
bind-key C-a send-prefix

# set the vertical split to |
unbind %
bind | split-window -h

# set the horizontal split to -
unbind '"'
bind - split-window -v

# enable prefix + r to refresh the tmux config file
unbind r
bind r source-file ~/.tmux.conf

# enable vim arrow keys bindings to resize pane
bind -r j resize-pane -D 5
bind -r k resize-pane -U 5
bind -r l resize-pane -R 5
bind -r h resize-pane -L 5

# enable m key to maximize a tmux pane
bind -r m resize-pane -Z

# enable mouse
set -g mouse on

# enable vi mode in tmux -> allow you to use vim movement in copy mode (ctrl + [) 
set-window-option -g mode-keys vi

# enable copy paste similar to vi mode
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection

# use https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm as the plugin manager for tmux
set -g @plugin 'tmux-plugins/tpm'

# --------------- list of tmux plugins -----------------
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'jimeh/tmux-themepack'
set -g @themepack 'powerline/default/yellow'

#set -g @plugin 'tmux-plugins/tmux-resurrect' #persist tmux sessions after computer restart
#set -g @plugin 'tmux-plugins/tmux-continuum' # automatically saves sessions for you every 15 minutes

# initialize Tmux plugin manager (keep this line at the very bottom of .tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
